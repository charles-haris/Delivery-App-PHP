<!DOCTYPE html>
<html>
<head>
  <title>Formulaire Livreur</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/templatemo-style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/templatemo-style.css">
</head>
<body>
<div class="templatemo-content-container">
          <div class="templatemo-content-widget white-bg">
            <h2 class="margin-bottom-10">Formulaire d'inscription des livreurs</h2>
            <form action="index.html" class="templatemo-login-form" method="post" enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputFirstName">Nom:</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="votre nom" required="">                  
                </div>
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputLastName">Prenom</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="votrte prenom" required="">                  
                </div> 
              </div>
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputUsername">Tel</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="numero telephone" required="">                  
                </div>
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputEmail">CNI</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="numero identite national" required="">                  
                </div> 
              </div>
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputCurrentPassword">TYPE VEHICULE</label>
                    <input type="text" class="form-control " id="inputCurrentPassword" >                  
                </div>                
              </div>
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputNewPassword">IMMATRICULE VEHICULE</label>
                    <input type="text" class="form-control" id="inputNewPassword">
                </div>
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">MARQUE</label>
                    <input type="text" class="form-control" id="inputConfirmNewPassword">
                </div> 
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">COULEUR</label>
                    <input type="text" class="form-control" id="inputConfirmNewPassword">
                </div>
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">CAPACITE</label>
                    <input type="text" class="form-control" id="inputConfirmNewPassword">
                </div>
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">DATE D'INSCRIPTION</label>
                    <input type="date" class="form-control" id="inputConfirmNewPassword">
                </div>
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">CATEGORIES</label>
                    <input type="text" class="form-control" id="inputConfirmNewPassword">
                </div> 
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">DOMAINE</label>
                    <input type="text" class="form-control" id="inputConfirmNewPassword">
                </div> <br><br><br><br><br><br>
                  <div class="col-lg-6 col-md-6 form-group"><br><br><br><br>                 
                    <input type="submit" value="Envoyer!" class="submit" id="submit" name="submit" />
                    <input type="submit" value="Annuler!" class="submit" id="reset" name="reset" />     
              </div>
              
</body>
</html>
