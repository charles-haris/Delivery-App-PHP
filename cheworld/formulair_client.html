<!DOCTYPE html>
<html>
<head>
  <title>Formulaire Client</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/templatemo-style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/templatemo-style.css">
</head>
<body>
<div class="templatemo-content-container">
          <div class="templatemo-content-widget white-bg">
            <h2 class="margin-bottom-10">Formulaire d'inscription des clients</h2>
            <form action="index.html" class="templatemo-login-form" method="post" enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputFirstName">IDENTIFIANT:</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="votre identifiant" required="">                  
                </div>
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputLastName">NOM</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="votrte nom" required="">                  
                </div> 
              
             
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputUsername">PRENOM</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="numero prenom" required="">                  
                </div>
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputEmail">SOCIETE</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="votre societe" required="">                  
                </div> 
       
             
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputCurrentPassword">TEL</label>
                    <input type="text" class="form-control " id="inputCurrentPassword" >                  
                </div>                
            
             
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputNewPassword">ADRESSE</label>
                    <input type="text" class="form-control" id="inputNewPassword">
                </div>

                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">MAIL</label>
                    <input type="text" class="form-control" id="inputConfirmNewPassword">
                </div> 

                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">DATE D'INSCRIPTION</label>
                    <input type="date" class="form-control" id="inputConfirmNewPassword">
                </div> 

                  <div class="col-lg-6 col-md-6 form-group">              
                    <input type="submit" value="Envoyer!" class="submit" id="submit" name="submit" />
                    <input type="submit" value="Annuler!" class="submit" id="reset" name="reset" />     
              </div>
            </div>
              
</body>
</html>
